<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link rel="stylesheet" href="{% static 'css/profile.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <section class="glass-container">
        
        <div class="profile-header">
            <div class="profile-pic">
                <i class="fa-solid fa-user-astronaut"></i>
            </div>
            <h1>Alex Morgan</h1> 
            <p class="status-text">Authorized User</p>
        </div>

        <div class="info-section">
            <div class="info-row">
                <span class="label">Email Address</span>
                <span class="value">alex.morgan@example.com</span>
            </div>
        </div>

        <div class="id-card">
            <p class="id-label">YOUR UNIQUE ID</p>
            <div class="id-number">8849 2031 5592</div>
        </div>

        <div class="action-buttons">
            <button class="btn-edit">Edit Details</button> 
            <button class="btn-logout">Log Out</button>
        </div>

        <a href="{% url 'index' %}" class="back-link">Back to Home</a>

    </section>

</body>
</html>
